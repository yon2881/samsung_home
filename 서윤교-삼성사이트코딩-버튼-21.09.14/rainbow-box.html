<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름-무지개박스-7EA</title>
    <style>
    /* reset */
    *{margin: 0;}
    /* 코딩시 상단, 왼쪽에 기본으로 8px 떨어지는 현상이 생기니 초기화해줌 */
#wrap {width: 700px;margin: 0 auto;}    
    div {width: 100px; height: 100px;} 
    .a1 {background: red;float:left;}
    .a2 {background: orange;float:left;}
    .a3 {background: yellow;float:left;}
    .a4 {background: green;float:left;}
    .a5 {background: blue;float:left;}
    .a6 {background: rgb(1, 1, 110);float:left;}
    .a7 {background: violet;float:left;}
    </style>

</head>
<body>
    
    <!-- class(.) -->
    <!-- div*7 -->
    <div id="wrap">
        <div class="a1"></div>
        <div class="a2"></div>
        <div class="a3"></div>
        <div class="a4"></div>
        <div class="a5"></div>
        <div class="a6"></div>
        <div class="a7"></div>
    </div>


</body>
</html>
